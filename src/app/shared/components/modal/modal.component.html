<div class="relative z-10"   aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
<div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full  items-end justify-center p-4 text-center sm:items-center sm:p-0 ">

      <div class="relative  w-full max-w-4xl transform overflow-hidden rounded-lg bg-card text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
        <div class="bg-card px-2 pb-2 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-fit  flex-shrink-0 items-center justify-center rounded-full bg-primary sm:mx-0 sm:h-10 sm:w-10">
              <svg-icon [src]="iconPath!" class="h-6 w-6 text-white" alt=""></svg-icon>
            </div>
            <div class=" w-full  mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base  leading-6 font-semibold text-foreground" id="modal-title">{{title}}</h3>
              <div class="mt-2">
                <ng-template dcWrapper id="item" ></ng-template>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-background px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-primary-foreground  shadow-sm  sm:ml-3 sm:w-auto" (click)="submit()" >Realizar</button>
          <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" (click)="close()" >Cancel</button>
        </div>
      </div>
    </div>

  </div>
</div>
