
<form [formGroup]="providerForm" (ngSubmit)="onSubmit()"
  class="flex  w-screen  md:w-96 bg-background h-full overflow-auto gap-2  px-3 flex-col scrollbar-thumb-rounded scrollbar-track-rounded grow  scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
  <div class="sticky top-0 flex flex-col bg-background  ">
    <div class=" flex  relative flex-row items-center gap-2 py-3 justify-start">
      <span class="text-lg text-foreground">{{'Proveedores'}}</span>

      <button (click)="close()"
        class="absolute cursor-pointer right-0 inline-flex w-fit justify-center rounded-md bg-background px-3 py-2 text-sm font-semibold text-foreground shadow-sm ring-1 ring-inset ring-foreground hover:bg-card sm:mt-0 sm:w-fit">
        X
      </button>
    </div>
    <hr class="border-dashed border-border">
  </div>

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex">
      <span class="text-xs text-muted-foreground">Nombre</span>
      <input  type="text" formControlName="name" >

    </div>
  </div>
  <hr class="border-dashed border-border">

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex">
      <span class="text-xs text-muted-foreground">Telefono</span>
      <input type="text"  formControlName="phone" >
    </div>
  </div>
  <hr class="border-dashed border-border">

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex">
      <span class="text-xs text-muted-foreground">Email</span>
      <input  type="text"   formControlName="email" >
    </div>
  </div>

  <hr class="border-dashed border-border">

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex">
      <span class="text-xs text-muted-foreground">Address</span>
      <input  type="text"   formControlName="address" >
    </div>
  </div>

  <hr class="border-dashed border-border">

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex">
      <span class="text-xs text-muted-foreground">Estado</span>
      <app-select  formControlName="status"  [items]="items"  >  </app-select>
    </div>
  </div>





  <hr class="border-dashed border-border">
  <div class="flex py-2 flex-col gap-2 ">
    <button type="submit" class="bg-primary text-white rounded-md p-2">
      Guardar Cambios
    </button>

    <hr>

    <button type="button"  (click)="onDelete()" class="bg-red-500 text-white rounded-md p-2" >
      Eliminar
    </button>

  </div>






</form>
