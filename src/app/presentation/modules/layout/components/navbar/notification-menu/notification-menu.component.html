<div class="relative ml-3">
  <!-- Profile Button -->
  <button (click)="toggleMenu()" class="relative flex rounded-full bg-card text-sm" type="button">
    <span class="sr-only">Open notification menu</span>
    <div class="relative">
      <svg-icon clickOutside (clickOutside)="isOpen = false"
        class="inline-flex items-center justify-center p-2 text-muted-foreground bg-background hover:bg-muted "
        src="./assets/icons/heroicons/outline/truck.svg" [svgClass]="'h-6 w-6'" alt="" />
      <span
        class="absolute top-1 right-1 inline-flex items-center justify-center h-4 w-4 rounded-full bg-red-500 text-white text-xs font-bold">1</span>
    </div>
  </button>
  <div [@openClose]="isOpen ? 'open' : 'closed'"
    class="absolute right-0 z-20 mt-2 w-60 origin-top-right transform rounded-md bg-background py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none">

    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <svg-icon class="rounded-md" src="./assets/icons/heroicons/outline/truck.svg "
          [svgClass]="'h-5 w-5 text-muted-foreground/50'" alt="" />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-foreground">
        Pedidos
      </div>
    </div>
    <div class="border-b border-dashed border-border"></div>
    <ul class="my-2 mx-4 flex flex-col">

      <li  (click)="onClickNotification()" class="relative inline-flex cursor-pointer items-center gap-2 rounded-md py-2 px-3 hover:bg-card hover:text-primary">
        <svg-icon src="./assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-5 w-5 text-muted-foreground/50'"></svg-icon>
        <div class="flex flex-col cursor-pointer rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground">
          <p class="text-sm text-foreground">{{ 'Pedido : 1234' }} </p>
        </div>
        <p class="absolute bottom-2 right-3 text-xs text-gray-500">{{ actualDate() }}</p>
      </li>
      <li class="relative inline-flex cursor-pointer items-center gap-2 rounded-md py-2 px-3 hover:bg-card hover:text-primary">
        <svg-icon src="./assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-5 w-5 text-muted-foreground/50'"></svg-icon>
        <div class="flex flex-col cursor-pointer rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground">
          <p class="text-sm text-foreground">{{ 'Pedido : 1234' }} </p>
        </div>
        <p class="absolute bottom-2 right-3 text-xs text-gray-500">{{ actualDate() }}</p>
      </li>
      <li class="relative inline-flex cursor-pointer items-center gap-2 rounded-md py-2 px-3 hover:bg-card hover:text-primary">
        <svg-icon src="./assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-5 w-5 text-muted-foreground/50'"></svg-icon>
        <div class="flex flex-col cursor-pointer rounded-md px-3 py-2 text-xs font-semibold text-muted-foreground">
          <p class="text-sm text-foreground">{{ 'Pedido : 1234' }} </p>
        </div>
        <p class="absolute bottom-2 right-3 text-xs text-gray-500">{{ actualDate() }}</p>
      </li>
